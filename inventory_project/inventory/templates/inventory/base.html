<!DOCTYPE html>
<html>
<head>
    <title>Inventory App</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
